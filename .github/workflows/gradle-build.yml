name: Kotlin Build with Gradle

on:
  workflow_dispatch:
#  push:
#    branches: [ "master" ]
  pull_request:
#    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.8.0
        with:
          arguments: build