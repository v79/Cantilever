# This workflow attempts to run cdk deploy --context env=prod to deploy Cantilever to AWS.

name: Deploy to Amazon CDK

on:
  workflow_dispatch:
#  push:
#    branches: [ "master" ]

env:
  AWS_REGION: eu-west-2                   # set this to your preferred AWS region, e.g. us-west-1

permissions:
  contents: read

jobs:
  deploy:
    name: CDK Synth
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2.2.0
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'corretto'

    - name: Set up nodeJS
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Install aws-cdk
      run: |
        npm install -g aws-cdk

    - name: CDK Synth to test run
      uses: gradle/gradle-build-action@v2
      run: |
        gradle wrapper
        cdk synth
      
